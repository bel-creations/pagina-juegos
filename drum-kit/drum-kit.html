<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit de Batería</title>
    <link rel="stylesheet" href="../css/general-styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1 id="title">Kit de batería</h1>

    <div class="set">
        <div class="drum-box">
            <button class="w drum">w</button>
        </div>
        
        <div class="drum-box">
            <button class="a drum">a</button>
        </div>

        <div class="drum-box">
            <button class="s drum">s</button>
        </div>

        <div class="drum-box">
            <button class="d drum">d</button>
        </div>

        <div class="drum-box">
            <button class="j drum">j</button>
        </div>

        <div class="drum-box">
            <button class="k drum">k</button>
        </div>

        <div class="drum-box">
            <button class="l drum">l</button>
        </div>

    </div>

    <img class="info" src="../img/info.svg" alt="informacion">

    <div class="descripcion">
        <img src="./img/close.svg" alt="cerrar" class="close">
        <p>Inspírate y toca la batería! Puedes realizarlo haciendo click con el ratón o presionando las teclas correspondientes.</p>
    </div>

    <script src="index.js"></script>
    <script src="../info.js"></script>
</body>

</html>
