<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="../css/general-styles.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <img class="info" src="../img/info.svg" alt="informacion">
    <h1>Simon Game</h1>
    <h2 id="level-title">Presiona una tecla para empezar</h2>
    <div class="container">
        <div type="button" id="green" class="btn green"></div>
        <div type="button" id="red" class="btn red"></div>
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
    </div>

    <div class="descripcion">
        <img src="./img/close.svg" alt="cerrar" class="close">
        <p>Repita la secuencia, dando click a los botones correspondientes.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./index.js"></script>
    <script src="../info.js"></script>
</body>
</html>
